<div class="row">
  <div class="col-sm-8">
    <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
      <fieldset>
        <legend>Ajouter un utilisateur</legend>
        <div class="mb-3">
          <label for="firstname" class="form-label">Firstname </label>
          <input type="text" id="firstname" class="form-control" formControlName="firstName" placeholder="device name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Lastname </label>
          <input type="text" id="lastname" class="form-control" formControlName="lastName" placeholder="device name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email </label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email" name="name" required>
        </div>
        <div class="mb-3">
          <label for="drinkpreference" class="form-label">Drink preference</label>
          <select id="drinkpreference"  class="form-select" name="status" formControlName="drinkPreference">
            <option value="Coca">Coca Cola</option>
            <option value="Pepsi">Pepsi</option>
          </select>
        </div>
        <div formArrayName="hobbies">
          <h3>Vos hobbies</h3>
          <div class="mb-3" *ngFor="let hobbyControl of getHobbies().controls; let i = index">
            <input type="text"  class="form-control" [formControlName]="i" placeholder="hobbies">
          </div>
          <button type="button" class="btn btn-success" (click)="onAddHobby()">ajouter le hobby</button>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Ajouter</button>
      </fieldset>
    </form>
  </div>
</div>
