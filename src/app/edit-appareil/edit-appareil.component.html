<div class="row">
  <div class="col-sm-8">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <fieldset>
        <legend>Renseigner les informations</legend>
        <div class="mb-3">
          <label for="name" class="form-label">Nom de l'appareil </label>
          <input type="text" id="name" class="form-control" placeholder="device name" name="name" ngModel required>
        </div>
        <div class="mb-3">
          <label for="status" class="form-label">Etat de l'appareil</label>
          <select id="status"  class="form-select" name="status" [ngModel]="defaultOnOff">
            <option value="allumé">Allumé</option>
            <option value="éteint">Éteint</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid" >Ajouter</button>
      </fieldset>
    </form>
  </div>
</div>
