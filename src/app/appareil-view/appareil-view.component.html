<div class="col-xs-12">
  <h3 class="display-6 mt-4">Mes appareils</h3>
  <p>Mis à jour : {{last_update | async | date : 'MM/dd/yyyy' | uppercase}}</p>
  <ul class="list-group">
    <app-appareils *ngFor= "let appareil of appareils; let i = index"
                   [indexOfAppareil]="i"
                   [appareilName]="appareil.name"
                   [appareilStatus]="appareil.status"
                   [id]="appareil.id"></app-appareils>
  </ul>
  <button class="btn btn-success mt-2"
          [disabled]="!isAuth"
          (click)="onAllumer()">Tout allumer</button>
  <button class="btn btn-danger mt-2"
          style="margin-left: 5px"
          [disabled]="!isAuth"
          (click)="onEteindre()">Tout éteindre</button>
</div>
